<body>
    <h1>Smoothie Recipe</h1>
    <img class="photos" src="bananaSmoothie.jpg" alt="Picture of my smoothie">
    
    <h3>Description</h3>
    <p>Recipe for my breakfast smoothie</p>
    
    <h3>Ingredients</h3>
    <ul>
        <li>150g cottage cheese</li>
        <li>1 tbsp peanut butter</li>
        <li>1.5 scoops of WPI</li>
        <li>One large banana</li>
    </ul>
    
    <h3>Steps</h3>
    <ol>
        <li>Place all items into a blender</li>
        <li>Turn blender on hugh for 30 seconds</li>
        <li>Pour into cup</li>
    </ol>
</body>
